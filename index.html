<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="app.js"></script>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>
      <div class="score">
        <div class="score__title">Score</div>
        <div class="score__points points"></div>
      </div>
    </div>
    <div class="game">
      <div class="pattern">
        <img
          class="pattern__img"
          src="images/bg-triangle.svg"
          alt="Pattern triangle"
        />
        <div class="option paper" data-select="paper">
          <img src="images/icon-paper.svg" alt="Paper" />
        </div>
        <div class="option scissors" data-select="scissors">
          <img src="images/icon-scissors.svg" alt="Scissors" />
        </div>
        <div class="option rock" data-select="rock">
          <img src="images/icon-rock.svg" alt="Rock" />
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="rules">Rules</button>
    </div>
  </body>
</html>
