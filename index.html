<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="app.js"></script>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo image" />
        </div>
        <div class="score">
          <h3 class="score__title">Score</h3>
          <div class="score__points points">0</div>
        </div>
      </header>
      <main class="game-container">
        <div class="game">
          <img
            src="images/bg-triangle.svg"
            alt="Triangle"
            class="triangle-img"
          />
          <div class="option paper" data-select="paper">
            <img src="images/icon-paper.svg" alt="Paper" />
          </div>
          <div class="option scissors" data-select="scissors">
            <img src="images/icon-scissors.svg" alt="scissors" />
          </div>
          <div class="option rock" data-select="rock">
            <img src="images/icon-rock.svg" alt="rock" />
          </div>
        </div>
        <div class="result">
          <div class="player">
            <h3 class="player__header">You picked</h3>
            <div class="player__select"></div>
          </div>
          <div class="message">
            <div class="message__title">You win</div>
            <button class="btn reset-btn">Play again</button>
          </div>
          <div class="house">
            <h3 class="house__header">The house picked</h3>
            <div class="house__select"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <button class="btn rules">Rules</button>
      </footer>
    </div>
    <!-- modal -->
    <div class="modal">
      <h3 class="modal__header">Rules</h3>
      <div class="modal__img">
        <img src="images/image-rules.svg" alt="Modal rules" />
      </div>
      <div class="modal__close">
        <img src="images/icon-close.svg" alt="Close icon" class="modal__btn" />
      </div>
    </div>
  </body>
</html>
